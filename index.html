    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        /* Overlay styles */
        .overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: left;
            line-height: 1.5;
            z-index: 10;

            margin: 0;

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-screen.hidden {
            display: none;
        }
        .loading-text {
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
        }
        /* Health bar styles */
        .health-bar-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            z-index: 10;
            display: none; /* Hide health bar */
        }
        .health-bar {
            width: 100%;
            height: 100%;
            background-color: #ff0000;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 0, 0, 0) 100%);
            transition: background 0.3s ease;
        }
        /* Game over screen styles */
        .game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);

            justify-content: center;

            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .restart-button:hover {
            background-color: #333333;
        }
        #messageDisplay {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        #messageText {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        /* Mobile Controls Styles */
        .mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px; /* Adjust height as needed */
            z-index: 99;
            display: none; /* Hidden by default */
             pointer-events: none; /* Allows clicks/touches to pass through the container */
        }

        .joystick-area {
            position: absolute;
            bottom: 20px; /* Position slightly above the bottom edge */
            width: 150px; /* Size of the touch area */
            height: 150px; /* Size of the touch area */
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 50%; /* Make it round */
            opacity: 0.8; /* Slightly more visible */
            pointer-events: auto; /* Allows this specific area to receive touch events */
        }

        .joystick-area.left {
            left: 20px; /* Position on the left */
        }

        .joystick-area.right {
            right: 20px; /* Position on the right */
        }

        .joystick-thumb {
            position: absolute;
            width: 40px; /* Size of the thumbstick */
            height: 40px; /* Size of the thumbstick */
            background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent white thumbstick */
            border-radius: 50%; /* Make it round */
            pointer-events: none; /* Don't interfere with the joystick area's touch events */
            transform: translate(-50%, -50%); /* Center the thumbstick */
        }

        .interaction-button {
            position: absolute;
            bottom: 150px; /* Position higher above the joystick area */
            right: 50px; /* Position near the right joystick */
            width: 60px; /* Button size */
            height: 60px; /* Button size */
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            border-radius: 50%; /* Make it round */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none; /* Prevent text selection */
            z-index: 11; /* Above joysticks */
            pointer-events: auto; /* Allow touch events */
        }

         /* Media query for landscape orientation adjustments */
        @media screen and (orientation: landscape) {
             .mobile-controls {
                 height: 150px; /* Adjust height for landscape */
             }
             .joystick-area {
                  bottom: 10px; /* Adjust position */
                  width: 100px; /* Adjust size */
                  height: 100px; /* Adjust size */
             }
             .joystick-area.left {
                 left: 10px; /* Adjust position */
             }
             .joystick-area.right {
                 right: 10px; /* Adjust position */
             }
        }

    </style>

    <script>
        // Hide loading screen after 3 seconds
        setTimeout(() => {
            document.querySelector('.loading-screen').classList.add('hidden');
        }, 3000);

        // Function to detect if the device is likely mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (navigator.maxTouchPoints > 0) || // Modern method
                   (navigator.msMaxTouchPoints > 0); // IE method
        }

        // Check if on a mobile device and show mobile controls
        if (isMobileDevice()) {
            document.getElementById('mobileControls').style.display = 'block';
            // Hide the desktop controls overlay
            const desktopOverlay = document.querySelector('.overlay');
            if (desktopOverlay) {
                desktopOverlay.style.display = 'none';
            }
        }

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xFFC268);
        const fogColor = 0xFFC268;
        const fogNear = 2;
        const fogFar = 35;
        scene.fog = new THREE.Fog(fogColor, fogNear, fogFar);

        // Audio setup
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const masterGain = audioContext.createGain();
        masterGain.gain.value = 0.2;
        masterGain.connect(audioContext.destination);

        // Roar sound setup
        let roarOscillator = null;
        let roarGain = null;
        let roarFilter = null;
        let highPitchOscillator = null;
        let highPitchGain = null;
        let isRoaring = false;
        let roarIntensity = 0;

        function startRoar() {
            if (isRoaring) return;
            isRoaring = true;
            roarIntensity = 0;

            // Create oscillator for the base roar
            roarOscillator = audioContext.createOscillator();
            roarOscillator.type = 'sawtooth';
            roarOscillator.frequency.value = 40; // Very low frequency

            // Create gain node for volume control
            roarGain = audioContext.createGain();
            roarGain.gain.value = 0;

            // Create filter for the roar
            roarFilter = audioContext.createBiquadFilter();
            roarFilter.type = 'lowpass';
            roarFilter.frequency.value = 200;
            roarFilter.Q.value = 2;

            // Create high-pitch oscillator
            highPitchOscillator = audioContext.createOscillator();
            highPitchOscillator.type = 'sine'; // Changed from sawtooth to sine for a more piercing sound
            highPitchOscillator.frequency.value = 2000; // Increased from 800 to 2000 Hz for a more whistle-like sound

            // Create gain node for high-pitch
            highPitchGain = audioContext.createGain();
            highPitchGain.gain.value = 0;

            // Create LFO for frequency modulation
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            lfo.frequency.value = 0.5;
            lfoGain.gain.value = 5;

            // Create second LFO for amplitude modulation
            const ampLfo = audioContext.createOscillator();
            const ampLfoGain = audioContext.createGain();
            ampLfo.frequency.value = 0.2;
            ampLfoGain.gain.value = 0.3;

            // Create a bandpass filter for the high-pitch sound
            const highPitchFilter = audioContext.createBiquadFilter();
            highPitchFilter.type = 'bandpass';
            highPitchFilter.frequency.value = 2000;
            highPitchFilter.Q.value = 10; // Sharp resonance for a more piercing sound

            // Connect everything
            lfo.connect(lfoGain);
            lfoGain.connect(roarOscillator.frequency);
            ampLfo.connect(ampLfoGain);
            ampLfoGain.connect(roarGain.gain);
            roarOscillator.connect(roarFilter);
            roarFilter.connect(roarGain);
            roarGain.connect(masterGain);

            // Connect high-pitch oscillator through the filter
            highPitchOscillator.connect(highPitchFilter);
            highPitchFilter.connect(highPitchGain);
            highPitchGain.connect(masterGain);

            // Start oscillators
            roarOscillator.start();
            highPitchOscillator.start();
            lfo.start();
            ampLfo.start();

            // Ramp up the volume with crescendo
            roarGain.gain.setTargetAtTime(0.6, audioContext.currentTime, 0.2);
            highPitchGain.gain.setTargetAtTime(0.15, audioContext.currentTime, 0.2); // Reduced from 0.2 to 0.15 for better balance
        }

        function updateRoarIntensity(deltaTime) {
            if (!isRoaring) return;
            
            // Increase intensity over time
            roarIntensity = Math.min(1, roarIntensity + deltaTime * 0.5);
            
            // Update gains based on intensity
            if (roarGain) {
                roarGain.gain.setTargetAtTime(0.6 + roarIntensity * 0.4, audioContext.currentTime, 0.1);
            }
            if (highPitchGain) {
                highPitchGain.gain.setTargetAtTime(0.15 + roarIntensity * 0.25, audioContext.currentTime, 0.1); // Reduced from 0.3 to 0.25
            }
        }

        function stopRoar() {
            if (!isRoaring) return;
            isRoaring = false;

            // Ramp down the volume and stop
            if (roarGain) {
                roarGain.gain.setTargetAtTime(0, audioContext.currentTime, 0.2);
            }
            if (highPitchGain) {
                highPitchGain.gain.setTargetAtTime(0, audioContext.currentTime, 0.2);
            }
            setTimeout(() => {
                if (roarOscillator) {
                    roarOscillator.stop();
                    roarOscillator = null;
                }
                if (highPitchOscillator) {
                    highPitchOscillator.stop();
                    highPitchOscillator = null;
                }
            }, 200);
        }

        // Footstep sound setup
        const footstepGain = audioContext.createGain();
        footstepGain.gain.value = 0; // Start with gain at 0
        footstepGain.connect(masterGain);

        // Create a low-pass filter for footsteps
        const footstepFilter = audioContext.createBiquadFilter();
        footstepFilter.type = 'lowpass';
        footstepFilter.frequency.value = 800; // Increased frequency for more 'ch' sound (from 500)
        footstepFilter.Q.value = 1; // Adjusted Q for a less resonant sound (from 2)
        footstepFilter.connect(footstepGain);

        // Create footstep noise
        const footstepNoise = audioContext.createScriptProcessor(4096, 1, 1);
        footstepNoise.onaudioprocess = (e) => {
            const output = e.outputBuffer.getChannelData(0);
            for (let i = 0; i < output.length; i++) {
                // Generate short bursts of filtered noise for a more percussive sound
                // Combine higher frequency noise for the 'ch' and lower frequency for impact
                const highFreqNoise = (Math.random() * 2 - 1) * 0.7; // More high freq
                const lowFreqNoise = (Math.random() * 2 - 1) * 0.3; // Less low freq

                // Apply a simple decay envelope within the buffer
                const decay = 1.0 - (i / output.length); // Linear decay across the buffer chunk

                output[i] = (highFreqNoise * 0.7 + lowFreqNoise * 0.3) * decay; // Combine and apply decay
            }
        };
        footstepNoise.connect(footstepFilter);

        // Footstep timing
        let lastFootstepTime = 0;
        const footstepInterval = 0.5; // Time between footsteps in seconds
        let isMoving = false;
        let wasMoving = false; // Track previous movement state

        // --- Howling Wind Sound Setup ---
        const windNoiseNode = audioContext.createScriptProcessor(4096, 1, 1);
        windNoiseNode.onaudioprocess = (e) => {
            const output = e.outputBuffer.getChannelData(0);
            for (let i = 0; i < output.length; i++) {
                output[i] = (Math.random() * 2 - 1); // White noise
            }
        };

        const windFilter = audioContext.createBiquadFilter();
        windFilter.type = 'bandpass';
        windFilter.frequency.value = 800; // Base frequency for howling
        windFilter.Q.value = 1.5; // Resonance

        const windGain = audioContext.createGain();
        windGain.gain.value = 0; // Start quiet
        windNoiseNode.connect(windFilter);
        windFilter.connect(windGain);

        // Create StereoPannerNode for wind
        const windPanner = audioContext.createStereoPanner();
        windGain.connect(windPanner);
        windPanner.connect(masterGain);

        // LFOs for modulating wind sound
        const windFreqLfo = audioContext.createOscillator();
        const windFreqLfoGain = audioContext.createGain();
        windFreqLfo.type = 'sine';
        windFreqLfo.frequency.value = 0.03; // Slow frequency for longer gusts (reduced from 0.1)
        windFreqLfoGain.gain.value = 400; // Modulation depth for frequency

        windFreqLfo.connect(windFreqLfoGain);
        windFreqLfoGain.connect(windFilter.frequency);

        const windGainLfo = audioContext.createOscillator();
        const windGainLfoGain = audioContext.createGain();
        windGainLfo.type = 'sine';
        windGainLfo.frequency.value = 0.04; // Slightly different slow frequency for gain modulation (reduced from 0.15)
        windGainLfoGain.gain.value = 0.2; // Reduced modulation depth for smoother gain changes (reduced from 0.3)

        windGainLfo.connect(windGainLfoGain);
        windGainLfoGain.connect(windGain.gain);

        // LFO for stereo panning
        const windPanLfo = audioContext.createOscillator();
        const windPanLfoGain = audioContext.createGain();
        windPanLfo.type = 'sine';
        windPanLfo.frequency.value = 0.05; // Slow frequency for panning speed
        windPanLfoGain.gain.value = 0.8; // Increased modulation depth for more prominent panning (increased from 0.5)

        windPanLfo.connect(windPanLfoGain);
        windPanLfoGain.connect(windPanner.pan);

        // Start wind LFOs
        windFreqLfo.start();
        windGainLfo.start();
        windPanLfo.start();

        // Smoothly ramp up wind gain after starting audio
        function startAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    windGain.gain.setTargetAtTime(0.2, audioContext.currentTime, 2.0); // Fade in wind over 2 seconds (Reduced target gain from 0.5 to 0.2 for quieter wind)
                });
            } else {
                 windGain.gain.setTargetAtTime(0.2, audioContext.currentTime, 2.0); // Fade in wind over 2 seconds (Reduced target gain from 0.5 to 0.2 for quieter wind)
            }
        }

        // Start audio context on first user interaction
        document.addEventListener('click', startAudio);
        document.addEventListener('keydown', startAudio);

        // Update frequencies in animation loop
        function updateAudioFrequencies(deltaTime) {
            // REMOVED: Ambient hum frequency update
            // Wind modulation is handled by LFOs directly connected to audio graph
        }

        const camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- Mobile Controls Logic ---
        
        let isMobile = isMobileDevice();
        let useGyroLook = false; // Declare useGyroLook variable
        const mobileControlsContainer = document.getElementById('mobileControls');
        const moveJoystickArea = document.getElementById('moveJoystick');
        const lookJoystickArea = document.getElementById('lookJoystick');

        let moveVector = new THREE.Vector2();
        let lookVector = new THREE.Vector2();
        let moveTouchId = null; // Track the touch identifier for the move joystick
        let lookTouchId = null; // Track the touch identifier for the look joystick
        let lookStartTouchX = 0; // Store initial touch X for relative look
        let lookStartTouchY = 0; // Store initial touch Y for relative look

        // Hide desktop controls and show mobile if on mobile
        if (isMobile) {
            mobileControlsContainer.style.display = 'flex'; // Use flex to position children
            const desktopOverlay = document.querySelector('.overlay');
            if (desktopOverlay) {
                desktopOverlay.style.display = 'none';
            }
            // Disable pointer lock on mobile
            document.exitPointerLock = function() {};

            // Add event listener to look joystick
             lookJoystickArea.addEventListener('touchstart', (e) => {
                   handleJoystickMove(e, true);
              });
             lookJoystickArea.addEventListener('touchmove', (e) => handleJoystickMove(e, true));
             lookJoystickArea.addEventListener('touchend', (e) => handleJoystickEnd(e, true));

              // Add touch listeners for the move joystick
             moveJoystickArea.addEventListener('touchstart', (e) => handleJoystickMove(e, false));
             moveJoystickArea.addEventListener('touchmove', (e) => handleJoystickMove(e, false));
             moveJoystickArea.addEventListener('touchend', (e) => handleJoystickEnd(e, false));
        }

        function handleJoystickMove(event, isLookJoystick) {
            event.preventDefault(); // Prevent scrolling

            const joystickArea = isLookJoystick ? lookJoystickArea : moveJoystickArea;
            const rect = joystickArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const maxDistance = Math.min(rect.width, rect.height) / 2;

            // Process all changed touches
            for (let i = 0; i < event.changedTouches.length; i++) {
                const touch = event.changedTouches[i];
                
                // If this is a new touch starting in the area, assign it
                if (event.type === 'touchstart' && (event.target === joystickArea || joystickArea.contains(event.target))) {
                    if (isLookJoystick && lookTouchId === null) {
                        lookTouchId = touch.identifier;
                        lookStartTouchX = touch.clientX; // Store initial touch position
                        lookStartTouchY = touch.clientY;
                    } else if (!isLookJoystick && moveTouchId === null) {
                        moveTouchId = touch.identifier;
                    }
                }

                // If this touch is the one we are tracking for this joystick
                if ((isLookJoystick && touch.identifier === lookTouchId) || (!isLookJoystick && touch.identifier === moveTouchId)) {
                    // Calculate delta relative to the initial touch position for look
                    let deltaX = touch.clientX - lookStartTouchX;
                    let deltaY = touch.clientY - lookStartTouchY;

                    // Scale delta to fit within the joystick area's maxDistance for normalization
                    const scaleFactor = 1.0 / maxDistance; // Adjust sensitivity here if needed
                    let normalizedX = deltaX * scaleFactor;
                    let normalizedY = deltaY * scaleFactor;

                    // Clamp normalized values to a range (e.g., -1 to 1)
                    normalizedX = Math.max(-1, Math.min(1, normalizedX));
                    normalizedY = Math.max(-1, Math.min(1, normalizedY));

                    if (isLookJoystick) {
                        lookVector.set(normalizedX, normalizedY);
                         // Position the look thumbstick relative to the initial touch
                         const thumb = lookJoystickArea.querySelector('.joystick-thumb');
                         if (thumb) {
                             // Position thumb relative to the center of the joystick area
                             thumb.style.left = `${centerX + deltaX}px`;
                             thumb.style.top = `${centerY + deltaY}px`;
                         }
                    } else {
                        // Calculate position relative to the center, clamped to the radius for movement
                        let deltaX = touch.clientX - centerX;
                        let deltaY = touch.clientY - centerY;

                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                currentHeadBobOffset.y,
                verticalBob,
                10 * deltaTime
            );
            currentHeadBobOffset.x = THREE.MathUtils.lerp(
                currentHeadBobOffset.x,
                horizontalBob,
                10 * deltaTime
            );
            currentHeadBobRotation.z = THREE.MathUtils.lerp(
                currentHeadBobRotation.z,
                rollBob,
                10 * deltaTime
            );

            const moveDirection = new THREE.Vector3();
            camera.getWorldDirection(moveDirection);
            moveDirection.y = 0;
            moveDirection.normalize();
            const right = new THREE.Vector3();
            camera.getWorldDirection(right);
            right.cross(camera.up);
            right.normalize();
            const targetVelocity = new THREE.Vector3();

            let currentSpeed = speed; // Use normal speed by default
            if (noclipMode) {
                currentSpeed *= 5; // Apply 5x multiplier in noclip mode
            }

            targetVelocity.copy(moveDirection).multiplyScalar(direction.z * currentSpeed * deltaTime);
            targetVelocity.add(right.multiplyScalar(direction.x * currentSpeed * deltaTime));

            if (noclipMode) {
                // Noclip movement - no collision checks
                camera.position.add(targetVelocity);
                
                // Vertical movement in noclip (flying)
                if (keys['Space']) {
                    camera.position.y += speed * deltaTime;
                }
                if (keys['ShiftLeft']) {
                    camera.position.y -= speed * deltaTime;
                }
                
                // No gravity in noclip
                velocity.y = 0;
            } else {
                // Normal movement with collision checks
                // Calculate the full intended movement vector based on player input and speed
                let intendedMovement = new THREE.Vector3();
                camera.getWorldDirection(intendedMovement);
                intendedMovement.y = 0; // Keep movement on the horizontal plane
                intendedMovement.normalize();
                const right = new THREE.Vector3();
                camera.getWorldDirection(right);
                right.cross(camera.up);
                right.y = 0; // Keep movement on the horizontal plane
                right.normalize();

                let currentSpeed = speed;
                // Combine forward/backward and strafing movement
                intendedMovement.multiplyScalar(direction.z);
                intendedMovement.add(right.multiplyScalar(direction.x));

                // Normalize combined input direction if moving diagonally, then apply speed and deltaTime
                if (intendedMovement.lengthSq() > 0) {
                    intendedMovement.normalize().multiplyScalar(currentSpeed * clampedDeltaTime);
                }

                // Apply movement directly if ignoring collision for this frame
                if (ignoreCollisionForFrame) {
                    camera.position.add(intendedMovement);
                    ignoreCollisionForFrame = false; // Reset flag after one frame
                } else {
                    // Check for collision at the intended next position
                    const testPosition = camera.position.clone().add(intendedMovement);
                    const playerRadius = 0.6;

                    if (checkCollision(testPosition, playerRadius)) {
                        // Collision detected - try to slide

                        // Attempt to move only in X direction
                        const testPositionX = camera.position.clone().add(new THREE.Vector3(intendedMovement.x, 0, 0));
                        const collideX = checkCollision(testPositionX, playerRadius);

                        // Attempt to move only in Z direction
                        const testPositionZ = camera.position.clone().add(new THREE.Vector3(0, 0, intendedMovement.z));
                        const collideZ = checkCollision(testPositionZ, playerRadius);

                        if (!collideX && collideZ) {
                            // Collision in Z, but not in X - slide along X axis (move only in X)
                            camera.position.x += intendedMovement.x;
                        } else if (collideX && !collideZ) {
                            // Collision in X, but not in Z - slide along Z axis (move only in Z)
                            camera.position.z += intendedMovement.z;
                        } else if (!collideX && !collideZ) {
                            // No collision when testing axes separately, but collision when testing both?
                            // This might happen with diagonal movement into a corner.
                            // Try moving by the full intended amount if separate checks pass.
                            // (This case should ideally not be hit often with the previous checks, but as a fallback)
                             camera.position.add(intendedMovement);
                        }
                        // If collideX and collideZ are both true, the player is likely in a corner
                        // or moving directly into a face. The current position is kept.
                        // This prevents moving further into the obstacle, but can lead to sticking.
                        // A more advanced solution would calculate pushback.
                        // For now, staying put is the intended behavior in complex collisions to avoid passing through.

                    } else {
                        // No collision at intended position - move directly
                        camera.position.add(intendedMovement);
                    }
                }

                // Apply gravity (rest of gravity/jump logic remains the same)
                raycaster.ray.origin.copy(camera.position);
                const intersections = raycaster.intersectObjects([plane]);
                if (intersections.length > 0 && intersections[0].distance < playerHeight) {
                    canJump = true;
                    velocity.y = 0;
                    camera.position.y = playerHeight;
                } else {
                    velocity.y -= gravity * clampedDeltaTime; // Use clampedDeltaTime for gravity too
                    canJump = false;
                    camera.position.y += velocity.y * clampedDeltaTime; // Use clampedDeltaTime
                }

                    const sag = Math.sin(t * Math.PI) * wireSagAmount;

            eyeRayOrigin.copy(eyeGroup.position);

            const intersections = eyeRaycaster.intersectObjects(houses);

            // Player is in sight if there are no intersections and within max distance

            // Update sight timer and state

            // Update pupil size and shaking based on state

            // Update human entities
            for (const human of humanEntities) {

                if (human.state === 'hidden') {

                        human.mesh.position.copy(human.center);
                        human.mesh.visible = true;

                        human.mesh.children.forEach(c => { if (c.material) c.material.opacity = 1.0; });
                        human.state = 'movingToEdge';
                        human.timer = 0; // Use timer to track movement progress
                    }
                } else if (human.state === 'movingToEdge') {
                    human.mesh.visible = true;
                    human.timer += deltaTime;

                    // Calculate the target edge position (similar to atEdge state)
                    const playerXZ = new THREE.Vector2(camera.position.x, camera.position.z);
                    const centerXZ = new THREE.Vector2(human.center.x, human.center.z);
                    const toPlayerXZ = playerXZ.clone().sub(centerXZ).normalize();
                    const edgeDirs = [
                        new THREE.Vector3(1, 0, 0), // +X
                        new THREE.Vector3(-1, 0, 0), // -X
                        new THREE.Vector3(0, 0, 1), // +Z
                        new THREE.Vector3(0, 0, -1) // -Z
                    ];
                    let bestEdgeDir = edgeDirs[0];
                    let bestDot = -Infinity;
                    for (const dir of edgeDirs) {
                        const dirXZ = new THREE.Vector2(dir.x, dir.z).normalize();
                        const dot = toPlayerXZ.dot(dirXZ);
                        if (dot > bestDot) {
                            bestDot = dot;
                            bestEdgeDir = dir;
                        }
                    }
                    const currentEdgeDir = bestEdgeDir; // Use the initial best edge direction for movement
                    const edgePos = human.center.clone().add(currentEdgeDir.clone().multiplyScalar(humanEdgeOffset));

                    // Move towards the edge position over a short duration (e.g., 0.5 seconds)
                    const moveDuration = 0.5;
                    const progress = Math.min(1, human.timer / moveDuration);
                    human.mesh.position.copy(human.center).lerp(edgePos, progress);

                    // Transition to atEdge state after movement is complete
                    if (progress >= 1) {
                          human.state = 'atEdge';
                         human.timer = 0; // Reset timer for walking
                          // Initialize walkProgress based on the side they arrived at
                         if (Math.abs(currentEdgeDir.x) > 0) { // If moving along Z axis
                             human.walkProgress = currentEdgeDir.x > 0 ? (human.mesh.position.z - (edgePos.z - walkEdgeLength / 2)) / walkEdgeLength : (edgePos.z + walkEdgeLength / 2 - human.mesh.position.z) / walkEdgeLength;
                        } else { // If moving along X axis
                             human.walkProgress = currentEdgeDir.z > 0 ? (human.mesh.position.x - (edgePos.x - walkEdgeLength / 2)) / walkEdgeLength : (edgePos.x + walkEdgeLength / 2 - human.mesh.position.x) / walkEdgeLength;
                        }
                          human.walkProgress = Math.max(0, Math.min(1, human.walkProgress)); // Clamp progress between 0 and 1
                          // Determine initial walkDir based on which end of the edge they are closer to
                         const walkAxis = Math.abs(currentEdgeDir.x) > 0 ? new THREE.Vector3(0, 0, 1) : new THREE.Vector3(1, 0, 0);
                         const edgeStart = edgePos.clone().add(walkAxis.clone().multiplyScalar(-walkEdgeLength / 2));
                         const distToStart = human.mesh.position.distanceTo(edgeStart);
                         const distToEnd = human.mesh.position.distanceTo(edgeStart.clone().add(walkAxis.clone().multiplyScalar(walkEdgeLength)));
                         human.walkDir = distToStart < distToEnd ? 1 : -1;
                         // Store the determined walking edge direction
                         human.walkingEdgeDir.copy(currentEdgeDir);
                    }

                } else if (human.state === 'atEdge') {
                    human.mesh.visible = true;
                    // Defensive: skip update if center is not valid
                    if (!human.center || isNaN(human.center.x) || isNaN(human.center.z)) continue;

                    // --- Human Behavior: Always Walk ---
                    let targetPos = new THREE.Vector3(); // Initialize targetPos
                    let targetLean = 0; // No lean when walking
                    let targetLookAtPlayer = false; // Don't look at player when walking

                    // Calculate walking position along the edge using the stored walkingEdgeDir
                    const currentXZ = new THREE.Vector2(human.mesh.position.x, human.mesh.position.z);
                    const centerXZ = new THREE.Vector2(human.center.x, human.center.z);
                    const currentToCenterXZ = centerXZ.clone().sub(currentXZ).normalize();
                    const edgeDirs = [
                        new THREE.Vector3(1, 0, 0), // +X
                        new THREE.Vector3(-1, 0, 0), // -X
                        new THREE.Vector3(0, 0, 1), // +Z
                        new THREE.Vector3(0, 0, -1) // -Z
                    ];
                    let bestEdgeDir = edgeDirs[0];
                    let bestDot = -Infinity;
                    for (const dir of edgeDirs) {
                        const dirXZ = new THREE.Vector2(dir.x, dir.z).normalize();
                        const dot = currentToCenterXZ.dot(dirXZ);
                        if (dot > bestDot) {
                            bestDot = dot;
                            bestEdgeDir = dir;
                        }
                    }
                    const walkingEdgeDir = bestEdgeDir; // Use the current best edge for walking
                  

                    // Update walk progress and direction
                    if (human.walkPause > 0) {
                        human.walkPause -= deltaTime;
                    } else {
                        human.walkProgress += human.walkDir * (walkSpeed / walkEdgeLength) * deltaTime;
                        if (human.walkProgress > 1) {
                            human.walkProgress = 1;
                            human.walkDir = -1;
                            human.walkPause = walkPauseTime;
                        } else if (human.walkProgress < 0) {
                            human.walkProgress = 0;
                            human.walkDir = 1;
                            human.walkPause = walkPauseTime;
                        }
                    }
                    // Calculate position along the edge using edgePos and walkAxis
                    const walkAxis = Math.abs(human.walkingEdgeDir.x) > 0 ? new THREE.Vector3(0, 0, 1) : new THREE.Vector3(1, 0, 0); // Use stored walkingEdgeDir
                    const edgePos = human.center.clone().add(human.walkingEdgeDir.clone().multiplyScalar(humanEdgeOffset)); // Use stored walkingEdgeDir
                    const edgeStart = edgePos.clone().add(walkAxis.clone().multiplyScalar(-walkEdgeLength / 2));
                    const edgeEnd = edgePos.clone().add(walkAxis.clone().multiplyScalar(walkEdgeLength / 2));
                    targetPos.copy(edgeStart.clone().lerp(edgeEnd, human.walkProgress));

                    // Apply bobbing to walking position
                    const bob = Math.sin(performance.now() * 0.001 * walkBobSpeed + human.walkProgress * Math.PI * 2) * walkBobHeight;
                    targetPos.y += bob;

                    // --- APPLY calculated targetPos, targetLean, and targetLookAtPlayer ---
                     // Always move towards the determined target (walking position)
                     // Use a consistent movement speed for walking
                     human.mesh.position.lerp(targetPos, 6 * deltaTime); // Use a smoothing factor like 6

                    // Lean is always 0 when walking, but smooth interpolation is still applied from any previous state
                    human.currentLean = THREE.MathUtils.lerp(human.currentLean, targetLean, 6 * deltaTime);

                    // Set rotation based on the target look at (always looking forward when walking)
                    // Look forward along the current walkingEdgeDir
                     const lookForwardTarget = human.mesh.position.clone().add(human.walkingEdgeDir); // Use stored walkingEdgeDir
                    human.mesh.lookAt(lookForwardTarget);

                    // Apply lean rotation (leanAxis based on the current walkingEdgeDir)
                    const up = new THREE.Vector3(0, 1, 0);
                    const leanAxis = new THREE.Vector3().crossVectors(human.walkingEdgeDir, up).normalize(); // Use stored walkingEdgeDir
                    const leanQuat = new THREE.Quaternion().setFromAxisAngle(leanAxis, -human.currentLean); // Use interpolated lean
                    human.mesh.quaternion.premultiply(leanQuat);

                }
                // Removed: movingToCenter, fading, waitingToRespawn state blocks
            }

            // Stuck detection logic

            }

             // Stop ringtone if no active booth is found (or current step is beyond last booth)
             if (!activeBoothFound && ringtoneSource) {
                 stopRingtone();
             }
        };

        // Add event listener for 'E' key for interaction and closing message
        document.addEventListener('keydown', (event) => {
            if (event.code === 'KeyE') {
                 keys['KeyE'] = true; // Track the key state

                 // If a message is currently displayed, pressing E closes it
                 // Only close message if displayed and E has been released and pressed again
                 if (isDisplayingMessage && eKeyReleasedAfterMessage) {
                        messageDisplay.style.display = 'none';
                        isDisplayingMessage = false;

                        // Check for game end AFTER closing the message if it was the last booth message
                        // Game ending is now triggered directly after interaction with the last booth
                        // No need to re-trigger here when message is closed
                           // triggerGameEnding();
                     }
                }
               // ... rest of existing keydown logic
                // Add check for 'E' key to prevent default browser actions if needed
                if (event.code === 'KeyE' && (isInteractingWithPhone || isDisplayingMessage)) {
                    event.preventDefault(); // Prevent default only if interacting or message is displayed
                }
        });

         // Add event listener for 'E' keyup to cancel interaction
        document.addEventListener('keyup', (event) => {
            if (event.code === 'KeyE') {
                 keys['KeyE'] = false; // Track the key state
             // If a message is currently displayed, mark E as released
                if (isDisplayingMessage) {
                    eKeyReleasedAfterMessage = true;
                }
            }
            // ... rest of existing keyup logic
        });

        // Add touch event listeners for the virtual Interact ('E') button
        const interactButton = document.getElementById('interactButton');
        if (interactButton) {
            interactButton.addEventListener('touchstart', (e) => {
                // Only prevent default if not interacting with the phone or displaying a message
                // This allows scrolling if the button is touched accidentally while not active
                if (isInteractingWithPhone || isDisplayingMessage) {
                     e.preventDefault(); // Prevent default touch behavior
                }
                keys['KeyE'] = true; // Simulate E key press
            });

            interactButton.addEventListener('touchend', (e) => {
                // Only prevent default if interaction was active when touch started
                if (isInteractingWithPhone || isDisplayingMessage) {
                     e.preventDefault(); // Prevent default touch behavior
                }
                keys['KeyE'] = false; // Simulate E key release
            });
        }

        // --- Mobile Controls Logic ---
        
        // Function to request Device Orientation permission (for iOS 13+)
        function requestGyroPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            useGyroLook = true;
                            console.log('Gyroscope permission granted.');
                             // Optional: Hide the look joystick if using gyro
                             // lookJoystickArea.style.display = 'none';
                        } else {
                             useGyroLook = false;
                             console.log('Gyroscope permission denied.');
                        }
                    })
                    .catch(console.error);
            } else {
                // Handle older browsers or non-iOS devices
                useGyroLook = true; // Assume permission is granted automatically
                console.log('Gyroscope available without explicit permission request.');
                 // Optional: Hide the look joystick if using gyro
                 // lookJoystickArea.style.display = 'none';
            }
        }

        // Hide desktop controls and show mobile if on mobile
        if (isMobile) {
            mobileControlsContainer.style.display = 'flex'; // Use flex to position children
            const desktopOverlay = document.querySelector('.overlay');
            if (desktopOverlay) {
                desktopOverlay.style.display = 'none';
            }
            // Disable pointer lock on mobile
            document.exitPointerLock = function() {};

            // Add event listener to look joystick to request gyro permission on first touch
            lookJoystickArea.addEventListener('touchstart', (e) => {
                 handleJoystickMove(e, true);
            });
            lookJoystickArea.addEventListener('touchmove', (e) => handleJoystickMove(e, true));
            lookJoystickArea.addEventListener('touchend', (e) => handleJoystickEnd(e, true));

             // Add touch listeners for the move joystick
            moveJoystickArea.addEventListener('touchstart', (e) => handleJoystickMove(e, false));
            moveJoystickArea.addEventListener('touchmove', (e) => handleJoystickMove(e, false));
            moveJoystickArea.addEventListener('touchend', (e) => handleJoystickEnd(e, false));
        }

        function handleJoystickMove(event, isLookJoystick) {
            event.preventDefault(); // Prevent scrolling

            const joystickArea = isLookJoystick ? lookJoystickArea : moveJoystickArea;
            const rect = joystickArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const maxDistance = Math.min(rect.width, rect.height) / 2;

            // Process all changed touches
            for (let i = 0; i < event.changedTouches.length; i++) {
                const touch = event.changedTouches[i];
                
                // If this is a new touch starting in the area, assign it
                if (event.type === 'touchstart' && (event.target === joystickArea || joystickArea.contains(event.target))) {
                    if (isLookJoystick && lookTouchId === null) {
                        lookTouchId = touch.identifier;
                        lookStartTouchX = touch.clientX; // Store initial touch position
                        lookStartTouchY = touch.clientY;
                    } else if (!isLookJoystick && moveTouchId === null) {
                        moveTouchId = touch.identifier;
                    }
                }

                // If this touch is the one we are tracking for this joystick
                if ((isLookJoystick && touch.identifier === lookTouchId) || (!isLookJoystick && touch.identifier === moveTouchId)) {
                    // Calculate delta relative to the initial touch position for look
                    let deltaX = touch.clientX - lookStartTouchX;
                    let deltaY = touch.clientY - lookStartTouchY;

                    // Scale delta to fit within the joystick area's maxDistance for normalization
                    const scaleFactor = 1.0 / maxDistance; // Adjust sensitivity here if needed
                    let normalizedX = deltaX * scaleFactor;
                    let normalizedY = deltaY * scaleFactor;

                    // Clamp normalized values to a range (e.g., -1 to 1)
                    normalizedX = Math.max(-1, Math.min(1, normalizedX));
                    normalizedY = Math.max(-1, Math.min(1, normalizedY));

                    if (isLookJoystick) {
                        lookVector.set(normalizedX, normalizedY);
                         // Position the look thumbstick relative to the initial touch
                         const thumb = lookJoystickArea.querySelector('.joystick-thumb');
                         if (thumb) {
                             // Position thumb relative to the center of the joystick area
                             thumb.style.left = `${centerX + deltaX}px`;
                             thumb.style.top = `${centerY + deltaY}px`;
                         }
                    } else {
                        // Calculate position relative to the center, clamped to the radius for movement
                        let deltaX = touch.clientX - centerX;
                        let deltaY = touch.clientY - centerY;

                        const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                        // Clamp distance to maxDistance
                        if (distance > maxDistance) {
                            const angle = Math.atan2(deltaY, deltaX);
                            deltaX = Math.cos(angle) * maxDistance;
                            deltaY = Math.sin(angle) * maxDistance;
                        }

                        const normalizedX = deltaX / maxDistance;
                        const normalizedY = deltaY / maxDistance;

                        moveVector.set(normalizedX, normalizedY);
                         // Position the move thumbstick
                         const thumb = moveJoystickArea.querySelector('.joystick-thumb');
                         if (thumb) {
                              thumb.style.left = `${deltaX + rect.width / 2}px`;
                              thumb.style.top = `${deltaY + rect.height / 2}px`;
                         }
                    }
                     // console.log(`Joystick ${isLookJoystick ? 'Look' : 'Move'} Updated:`, isLookJoystick ? lookVector : moveVector);
                }
            }
        }

        function handleJoystickEnd(event, isLookJoystick) {
            event.preventDefault(); // Prevent scrolling
            const joystickArea = isLookJoystick ? lookJoystickArea : moveJoystickArea;

            // Process all changed touches
            for (let i = 0; i < event.changedTouches.length; i++) {
                const touch = event.changedTouches[i];
                // If this touch is the one we are tracking for this joystick
                if ((isLookJoystick && touch.identifier === lookTouchId) || (!isLookJoystick && touch.identifier === moveTouchId)) {
                    if (isLookJoystick) {
                        lookVector.set(0, 0);
                        lookTouchId = null; // Clear the tracked touch
                        lookStartTouchX = 0; // Reset initial touch position
                        lookStartTouchY = 0;
                         // Reset look thumbstick position to center
                         const thumb = lookJoystickArea.querySelector('.joystick-thumb');
                         if (thumb) {
                             thumb.style.left = '50%';
                             thumb.style.top = '50%';
                         }
                    } else {
                        moveVector.set(0, 0);
                        moveTouchId = null; // Clear the tracked touch
                         // Reset move thumbstick position to center
                         const thumb = moveJoystickArea.querySelector('.joystick-thumb');
                         if (thumb) {
                             thumb.style.left = '50%';
                             thumb.style.top = '50%';
                         }
                    }
                    // console.log(`Joystick ${isLookJoystick ? 'Look' : 'Move'} Ended.`);
                    // Once the relevant touch is handled, we can exit the loop
                    break;
                }
            }
        }

        if (isMobile) {
            moveJoystickArea.addEventListener('touchstart', (e) => handleJoystickMove(e, false));
            moveJoystickArea.addEventListener('touchmove', (e) => handleJoystickMove(e, false));
            moveJoystickArea.addEventListener('touchend', (e) => handleJoystickEnd(e, false));

            lookJoystickArea.addEventListener('touchstart', (e) => handleJoystickMove(e, true));
            lookJoystickArea.addEventListener('touchmove', (e) => handleJoystickMove(e, true));
            lookJoystickArea.addEventListener('touchend', (e) => handleJoystickEnd(e, true));
        }

        // dedicated to Viktor Antonov. Gone but not forgotten
    </script>
